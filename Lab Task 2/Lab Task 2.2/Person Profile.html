<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="">
            <table border="1" cellspacing="0" align="center" width="50%">
                <tr>
                    <td colspan="3" align="center"><h2>Person Profile</h2></td>
                </tr>
                <tr>
                    <td width="30%">Name </td>
                    <td width="50%"><input type="text" name="" value="" /></td>
                    <td width="20%"></td>
                </tr>
                <tr>
                    <td width="30%">Email </td>
                    <td width="50%"><input type="email" name="" value="" /></td>
                    <td width="20%"></td>  
                </tr>
                <tr>
                    <td width="30%">Gender </td>
                    <td width="50%"><input type="radio" name="gender" value="" /> Male
                        <input type="radio" name="gender" value="" /> Female
                        <input type="radio" name="gender" value="" /> Other  </td>
                    <td width="20%"></td>  
                </tr>
                <tr>
                    <td width="30%">Date Of Birth </td>
                    <td width="50%">
                        <input type="text"  name="" value="" /> / </td>
                        
                        <input type="text"  name="" value="" /> / </td>
                        
                        <input type="text"  name="" value="" /> </td></td>
                    <td width="20%"></td>  
                </tr>
                <tr>
                    <td width="30%">Blood Group </td>
                    <td width="50%"><select name="">
                        <option value="A+"> A+</option>
                        <option value="B+"> B+</option>
                        <option value="O+"> O+</option>
                        <option value="AB+"> AB+</option>
                        <option value="A-"> A-</option>
                        <option value="O-"> O-</option>
                        <option value="AB-"> AB-</option>
                    </select></td>
                    <td width="20%"></td>  
                </tr>

            </table>
        </form>
    </body>
</html>
